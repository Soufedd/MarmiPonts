{% extends "base.html" %}
{% block head_title%} Forum | {{block.super}}{%endblock%}


{%block content%}

{% if forum_list %}
    <ul>
{% for Forum in forum_list %}
    <li><a href="/forum/{{ Forum.id }}/">{{ Forum.title }}</a></li>
{% endfor %}
    </ul>
{% else %}
    <p>Aucun forum disponible !</p>
{% endif %}

{%endblock%}
